<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Tienda en Línea</title>
    <link rel="stylesheet" href="css/administrador.css">
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <a href="Inicio.html">Inicio</a>
            <a href="sesion.html">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <section class="admin-form">
            <h2>Subir o Modificar Artículos</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="item-name">Nombre del Artículo</label>
                <input type="text" id="item-name" name="item-name" required placeholder="Nombre del artículo">

                <label for="description">Descripción</label>
                <textarea id="description" name="description" required placeholder="Descripción del artículo"></textarea>

                <label for="price">Precio</label>
                <input type="number" id="price" name="price" required placeholder="Precio del artículo" min="0" step="0.01">

                <label for="category">Categoría</label>
                <select id="category" name="category" required>
                    <option value="electrodomesticos">Electrodomésticos</option>
                    <option value="ropa">Ropa</option>
                    <option value="muebles">Muebles</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="deportes">Deportes</option>
                </select>

                <label for="image">Subir Imagen</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Subir Artículo</button>
            </form>
        </section>

        <section class="item-list">
            <h2>Artículos Existentes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="https://via.placeholder.com/50" alt="Imagen del artículo"></td>
                        <td>Televisor LED</td>
                        <td>Televisor de 42 pulgadas con resolución 4K.</td>
                        <td>$499.99</td>
                        <td>Electrodomésticos</td>
                        <td>
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="" alt="Imagen del artículo"></td>
                        <td>Prueba</td>
                        <td>prueba.</td>
                        <td>Prueba dinero</td>
                        <td>Prueba</td>
                        <td>
                            <button class="edit-btn">Editar</button>
                            <button class="delete-btn">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
